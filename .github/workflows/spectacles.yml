name: Run Spectacles
on: pull_request
jobs:
  run-spectacles:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9' 
        cache: 'pip'
    - run: pip install requests
    - run: python .github/spectacles.py