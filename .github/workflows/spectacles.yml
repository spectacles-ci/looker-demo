name: Run Spectacles
on: pull_request
jobs:
  run-spectacles:
    runs-on: ubuntu-latest
    env:
      SPECTACLES_API_KEY: ${{ secrets.SPECTACLES_API_KEY }}
      GIT_COMMIT: ${{ github.event.pull_request.head.sha }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9' 
        cache: 'pip'
    - run: pip install -r .github/requirements.txt
    - run: python .github/spectacles.py